<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="styles/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="styles/perfectmatch.css" />
<link rel="stylesheet" type="text/css" href="styles/maximstyle.css" />
<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
<script type="text/javascript">
	function registerUser() {
		var username = $("#userName").val();
		var password = $("#pwd").val();
		var facebook = $("#facebook").val();
		var gender = $("input[name=sex]:checked").val();

		var data = {
			user : {
				name : username,
				password : password,
				facebook : facebook,
				gender : gender
			}
		}

		$.ajax({
					url : '/PerfectMatch/rest/user/register',
					type : 'POST',
					contentType : 'application/json',
					data : JSON.stringify(data)
				})
				.success(
						function(data) {
							//$("#register_form").attr("action", "register.html");
							window.location
									.replace("/PerfectMatch/prepareTest.html");
						}).fail(function(data) {
					alert("Something is wrong");
				});

	};
</script>
</head>
<body class="home">

<section class="register">
<div class="title"> <h3>Register</h3>  </div>

	<div class="form-group">
		 <input type="text"
			class="form-control1" name="username" id="userName" placeholder="Username">
	</div>
	<div class="form-group">
		 <input type="password"
			class="form-control1" name="password" id="pwd" placeholder="Password">
	</div>

	<div class="form-group">
		<input type="password"
			class="form-control1" name="confirm_password" id="conf_pwd" placeholder="Confirm Password">
	</div>

	<div class="form-group">
		 <input type="text" class="form-control1" name="facebook" id="facebook" placeholder="Facebook Account">
	</div>
	<div class="register-switch">
		<input type="radio" name="sex" value="f" id="sex_f"
			class="register-switch-input" checked> <label for="sex_f"
			class="register-switch-label" style=color:black>Female</label> <input type="radio"
			name="sex" value="m" id="sex_m" class="register-switch-input">
		<label for="sex_m" class="register-switch-label" style=color:black>Male</label>
	</div>
	<!-- <button type="reset" class="btn btn-default btn-lg" style=color:black>Reset</button> -->
<!-- 	<button id="registerButton" class="btn btn-lg btn-default" 
		onClick='registerUser()' style=color:black>Submit</button> -->
		
		
		<div class="btnArea"><button id="SubmitButton" class="btn-primary"
				onClick="registerUser()"> Submit </button></div>
		</section>
</body>



</html>
