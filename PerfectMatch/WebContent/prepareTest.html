<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="styles/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="styles/perfectmatch.css" />
<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		getName();
	});
	function getName() {
		$.ajax({
			url : 'PerfectMatch/rest/user/currentUserName',
			type : "GET",
			dataType : "text",
			success : function(data) {
				$("#UserName").append(
						"Hello,  " + data + "</br>"
								+ "Are you ready to start the test?");
			}
		});

	};

	function prepareTest() {
		window.location
				.replace("http://localhost:8080/PerfectMatch/test.html");
	}
</script>

</head>
<body>
	<div id="username">
		<label id="UserName"></label>
	</div>
	<div class="div_position">
		<button id="startTestButton" class="btn btn-default"
			onClick="prepareTest()">Start Test!</button>
	</div>
</body>
</html>
