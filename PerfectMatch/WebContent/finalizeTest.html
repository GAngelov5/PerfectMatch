<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="styles/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="styles/perfectmatch.css" />
<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
<script>
$(document).ready(
		function() {
			$.ajax({
				url : '/PerfectMatch/rest/test/getresults',
				type : "GET",
				dataType : "json",
				success : function(data) {
					
					for ( var key in data) {
						var points = data[key].indexOf("_");
						var row = $("<tr />");
						$("#result_table").append(row);
						row.append($("<td>  " + key + "</td>"));
				        row.append($("<td>" + data[key].substring(0, points) + "% " + "</td>"));
				        row.append($("<td>" + "<a href=\"" +data[key].substring(points+1, data[key].length) + "\">Facebook</a>" + "</td>"));
						/* str += "<td>" + key + ": "
								+ data[key].substring(0, points) + "%"
								+ "<a href=\"" +data[key].substring(points+1, data[key].length) + "\">Facebook</a>"
						"</li>"; */
					}
					/* str += "</ul>";
					$("body").append(str); */
				}
			});
		});
</script>
</head>
<body class="final">

<div class="finalizeLook">

	<section class="match">
		<div class="title"><h3> Your perfect matches are:</h3></div>
	        
	        <p></p>
	            <div>
		            <table id="result_table" class="table">
						<tr>
							<th>Name</th>
							<th>Match</th>
							<th>Contact</th>
						</tr>
					</table>
			</div>
	        <p></p>
	        
			
	</section>
	<a href="index.html"><button
							class="btn-primary" type="submit">Back</button></a>
</div>
</body>
</html>
