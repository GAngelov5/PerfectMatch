<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="styles/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="styles/perfectmatch.css" />
<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
<script>
$(document).ready(function(){
	 $.ajax({
	        url : '/PerfectMatch/rest/test/getresults',
	        type : "GET",
	        dataType : "json",
	        success : function(data) {
	        	for (var key in data) {
	        		str += "<li>" + key + ": "+data[key]+"</li>";
	        	}
	        	str += "</ul>";
	        	$("body").append(str);
	        }
	    });
});




</script>
</head>
<body>

<section class="match">
	<div class="title">Your perfect match is:</div>
        <p></p>
            <label class="resultMatch">Stela</label>
        <p></p>
		
</section>
</body>
</html>
