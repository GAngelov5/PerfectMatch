<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
<script>
	$(document).ready(function() {
		generateTest();
	});
	function generateTest() {
		$
				.ajax({
					url : 'PerfectMatch/rest/test/generateTest',
					type : "GET",
					dataType : "json",
					success : function(data) {
						if (jQuery.isEmptyObject(data)) {
							window.location
									.replace("http://localhost:8080/PerfectMatch/finalizeTest.html");
						} else {
							$("#questionId").append(data.question.content);
							for (var i = 0; i < data.possibleAnswers.length; i++) {
								var id = i + 1;
								$("#answer" + id.toString()).append(
										data.possibleAnswers[i].content);
								
							}
						}
					}
				});
	};

	function getAnswer() {
		var answerValue = $("input[name=answer]:checked").val();
		var question = $("#questionId").val();

		console.log(answerValue); //0,1,2
		console.log(question);   //null
		var data = {
				answer : {
					points : answerValue,
					questionId : question,
				}
			}
		$
				.ajax({
					url : "PerfectMatch/rest/test/getSingleAnswer",
					type : "POST",
					dataType : "application/json",
					data : JSON.stringify(data)
						
				})
				.success(
						function(data) {
							//$("#register_form").attr("action", "register.html");
							window.location
									.replace("http://localhost:8080/PerfectMatch/test.html");
						}).fail(function(data) {
							console.log(data);
					alert("Something is wrong");
				});
		;

	};
</script>
