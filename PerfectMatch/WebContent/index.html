<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PerfectMatch</title>
<link rel="stylesheet" type="text/css" href="styles/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="styles/perfectmatch.css" />
<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
<script type="text/javascript">
	
</script>
</head>

<body>
	<div align="center">
		<h1>The Perfect Match</h1>
	</div>
	<div class="container">
		<div class="col-md-3">
			<form class="form-signin">
				<h2 class="form-signin-heading">Sign in</h2>
				<label for="inputUsername" class="sr-only">Username</label> <input
					type="text" id="inputUsername" class="form-control"
					placeholder="Username" required autofocus> <label
					for="inputPassword" class="sr-only">Password</label> <input
					type="password" id="inputPassword" class="form-control"
					placeholder="Password" required>
				<div class="checkbox">
					<label> <input type="checkbox" value="remember-me">
						Remember me
					</label>
				</div>
				<a href="login.html" class="login_form"><button
						class="btn btn-primary" type="submit">Login</button></a> <a
					href="register.html" class="register_form"><button
						class="btn btn-primary" type="submit">Register</button></a>
			</form>
		</div>
	</div>
	<!-- /container -->
</body>
</html>
